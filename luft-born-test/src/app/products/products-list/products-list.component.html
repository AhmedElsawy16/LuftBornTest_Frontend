  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Short Description</th>
        <th scope="col">Full Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.shortDescription}}</td>
        <td>{{product.fullDescription}}</td>
        <td>
            <button class="btn btn-secondary m-1" (click)="updateProduct(product)">Edit</button>
            <button class="btn btn-danger m-1" (click)="deleteProduct(product)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
